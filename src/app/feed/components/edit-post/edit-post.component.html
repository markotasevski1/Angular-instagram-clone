<div class="form-wrapper">
  <div class="form-content-wrapper">
    <h1>{{ image.title }}</h1>
    <form class="form" (ngSubmit)="save()" [formGroup]="imageForm">
      <div class="form-group">
        <label for="albumId">Album ID:</label>
        <input
          id="albumId"
          type="number"
          formControlName="albumId"
          placeholder="image.albumId"
          [ngClass]="
            !imageForm.controls['albumId'].valid &&
            imageForm.controls['albumId'].touched
              ? 'invalid'
              : ''
          "
        />
        <div
          class="error"
          *ngIf="
            !imageForm.controls['albumId'].valid &&
            imageForm.controls['albumId'].touched
          "
        >
          Album ID is required and must be between 1 and 100
        </div>
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input
          id="title"
          type="text"
          formControlName="title"
          placeholder="image.title"
          [ngClass]="
            !imageForm.controls['title'].valid &&
            imageForm.controls['title'].touched
              ? 'invalid'
              : ''
          "
        />
        <div
          class="error"
          *ngIf="
            !imageForm.controls['title'].valid &&
            imageForm.controls['title'].touched
          "
        >
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="url">Image URL:</label>
        <input
          id="url"
          type="text"
          pattern="https://.*"
          formControlName="url"
          [ngClass]="
            !imageForm.controls['url'].valid &&
            imageForm.controls['url'].touched
              ? 'invalid'
              : ''
          "
        />
        <div
          class="error"
          *ngIf="
            !imageForm.controls['url'].valid &&
            imageForm.controls['url'].touched
          "
        >
          Image URL is required and must start with https:// .
        </div>
      </div>
      <div class="form-group">
        <label for="thumbnailUrl">Thumbnail URL:</label>
        <input
          id="thumbnailUrl"
          type="url"
          pattern="https://.*"
          formControlName="thumbnailUrl"
          [ngClass]="
            !imageForm.controls['thumbnailUrl'].valid &&
            imageForm.controls['thumbnailUrl'].touched
              ? 'invalid'
              : ''
          "
        />
        <div
          class="error"
          *ngIf="
            !imageForm.controls['thumbnailUrl'].valid &&
            imageForm.controls['thumbnailUrl'].touched
          "
        >
          Thumbnail URL is required and must start with https:// .
        </div>
      </div>
      <div class="button">
        <button type="submit" [disabled]="!imageForm.valid">Save</button>
      </div>
    </form>
  </div>
</div>
